<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAYOUT 10</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="header">

   <div class="headerMenus"><button type="sumbit" style="background-color: lightyellow;border: none; text-align: center;font-size: 25px;font-family: Arial, Helvetica, sans-serif;color: black;">Menus</button></div>
   <div class="headerBlogArticle"><button type="sumbit" style="background-color: lightyellow;border: none; text-align: center;font-size: 25px;font-family: Arial, Helvetica, sans-serif;color: black;">Blog/Article</button></div>
   <div class="headerLogo">Logo</div>
   <div class="headerFaq"><button type="sumbit" style="background-color: lightyellow;border: none; text-align: center;font-size: 25px;font-family: Arial, Helvetica, sans-serif;color: black;">FAQ</button></div>
   <div class="headerContactUs"><button type="sumbit" style="background-color: lightyellow;border: none; text-align: center;font-size: 25px;font-family: Arial, Helvetica, sans-serif;color: black;">Contact Us</button></div>

  </div>

  <div class="body">
   <div class="TextBody">
    <div class="BlueTextBody"><p>PREPARE YOUR</p><p>MEAL IN 15 MINUTES</p></div>
    
    <div class="BlackTextBody"><p>Select from a varied weekly menu featuring</p><p>15-minute repices that are freshly prepared</p><p>and conveniently delivered to your door!</p></div>
    
    <div class="Button">
      <div class="Button1"><button type="submit" style="padding-top: 5px;margin-top: 15px;border-radius: 20px;height: 30px;background-color: orange;color: black;text-align: center;width: 60%;margin-left: 40px;">Our Store List</button></div>
      <div class="Button2"><button type="submit" style="padding-top: 5px;margin-top: 15px;border-radius: 20px;height: 30px;background-color: yellow;color: black;text-align: center;width: 60%;">Our Pricelist</button></div>
    </div>

    <div class="TextLet">Let's stay in touch</div>
    <div class="Input"><input type="email" id="email" name="email" placeholder="Enter Your E-mail" style="height: 60%;border-radius: 20px;width: 80%;"><i style="padding-top: 2px;"  class="fa-brands fa-telegram"></i></div>
   
  </div>
  
  <div class="ImageBody">
   
    <div class="Image1"></div>
    <div class="Image2"></div>
    <div class="Image3"></div>
    <div class="Image4"></div>
    <div class="Image5"></div>



  </div>
   
   

  </div>




</body>
</html>
